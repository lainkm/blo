{% extends "layout.html" %}
{% block title %}Entries tagged “{{ tag.name }}”{% endblock %}
{% block body %}
  <h1><a href="">Tag</a> --  “{{ tag.name }}”:</h1>
  <ul>
  {%- for entry in entries %}
    <li>
      <a href="/article/{{ entry.id }}">{{ entry.title }}</a>
      written on {{ format_date(entry.pub_time) }}
    </li>
  {%- endfor %}
  </ul>
{% endblock %}
